name: rust-ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up rust
        uses: actions/checkout@v2
      - name: Install cargo-audit
        uses: cargo install cargo-audit
      - name: Build
        uses: cargo build --verboes
      - name: Test
        uses: cargo test --verboes
      - name: Clippy
        uses: cargo clippy --verboes -- -D warning
      - name: Audit
        uses: cargo audit

  
